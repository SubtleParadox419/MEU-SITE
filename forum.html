    <main class="page">
        <header class="hero minimal">
            <div class="hero-text">
                <p class="eyebrow">Forum basico</p>
                <h1>Espaco para conversas</h1>
                <p class="lead">Topicos simples para trocar ideias e organizar feedback.</p>
            </div>
        </header>

        <section class="card wide">
            <h2>Topicos recentes</h2>
            <div class="blog-grid" id="forum-list"></div>
        </section>

        <section class="card wide message">
            <div>
                <h2>Criar novo topico</h2>
                <p>Esse formulario e basico e ainda nao grava dados.</p>
            </div>
            <form class="message-form" id="forum-form" data-endpoint="/api/forum/topics">
                <label>
                    Titulo
                    <input type="text" name="titulo" placeholder="Assunto do topico" required>
                </label>
                <label>
                    Seu nome
                    <input type="text" name="autor" placeholder="Como posso te chamar?" required>
                </label>
                <label>
                    Mensagem
                    <textarea name="mensagem" rows="4" placeholder="Escreva sua ideia..." required></textarea>
                </label>
                <button class="btn primary" type="submit">Criar topico</button>
                <div class="form-status" aria-live="polite"></div>
            </form>
        </section>
